<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour Nails Salon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f4b6c2;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            flex: 1;
            padding: 20px;
            margin-bottom: 60px; /* Add space for the footer */
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        nav button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        form input, form select, form button {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <header></header>
    <main id="app"></main>
    <footer></footer>
    <script type="module">
        import Act from './Act.js';

        // Create Header
        Act.createHeader({
            template: () => `
                <h1>Welcome to Glamour Nails Salon</h1>
                <nav>
                    <button data-onclick="showServices">Services</button>
                    <button data-onclick="showBookingForm">Book Appointment</button>
                    <button data-onclick="showContact">Contact Us</button>
                </nav>
            `,
            methods: {
                showServices() {
                    Act.components[0].state.currentView = 'services';
                    Act.renderAll();
                },
                showBookingForm() {
                    Act.components[0].state.currentView = 'booking';
                    Act.renderAll();
                },
                showContact() {
                    Act.components[0].state.currentView = 'contact';
                    Act.renderAll();
                }
            }
        });

        // Create Footer
        Act.createFooter({
            template: () => `
                <p>&copy; 2024 Glamour Nails Salon - All rights reserved.</p>
            `
        });

        // Main App Component
        Act.createComponent({
            target: '#app',
            template: (state, methods) => `
                <section id="content">
                    ${methods.renderCurrentView()}
                </section>
            `,
            // ... (rest of the component code)
        });

        // Render all components
        Act.renderAll();
    </script>
</body>
</html>
