<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour Nails Salon</title>
    <link rel="stylesheet" href="Act.css"> <!-- Link to Act.css -->
</head>
<body>
    <header></header>
    <main id="app"></main>
    <footer></footer>
    <script type="module">
        import Act from './Act.js';

        // Create Header
        Act.createHeader({
            template: () => `
                <h1>Welcome to Glamour Nails Salon</h1>
                <nav>
                    <button data-onclick="showServices">Services</button>
                    <button data-onclick="showBookingForm">Book Appointment</button>
                    <button data-onclick="showContact">Contact Us</button>
                </nav>
            `,
            methods: {
                showServices() {
                    Act.components[0].state.currentView = 'services';
                    Act.renderAll();
                },
                showBookingForm() {
                    Act.components[0].state.currentView = 'booking';
                    Act.renderAll();
                },
                showContact() {
                    Act.components[0].state.currentView = 'contact';
                    Act.renderAll();
                }
            }
        });

        // Create Footer
        Act.createFooter({
            template: () => `
                <p>&copy; 2024 Glamour Nails Salon - All rights reserved.</p>
            `
        });

        // Main App Component
        Act.createComponent({
            target: '#app',
            template: (state, methods) => `
                <section id="content">
                    ${methods.renderCurrentView()}
                </section>
            `,
            data: {
                businessName: 'Glamour Nails Salon',
                currentView: 'home',
                services: [
                    { name: 'Manicure', price: '$20' },
                    { name: 'Pedicure', price: '$25' },
                    { name: 'Gel Nails', price: '$30' },
                ],
                bookingForm: {
                    name: '',
                    date: '',
                    time: '',
                    service: '',
                },
            },
            methods: {
                renderCurrentView() {
                    switch (this.currentView) {
                        case 'home':
                            return `<h2>Welcome to ${this.businessName}</h2><p>Experience the best nail care in town!</p>`;
                        case 'services':
                            return `
                                <h2>Our Services</h2>
                                <ul>
                                    ${this.services.map(service => `<li>${service.name} - ${service.price}</li>`).join('')}
                                </ul>
                            `;
                        case 'booking':
                            return `
                                <h2>Book an Appointment</h2>
                                <form>
                                    <input type="text" placeholder="Your Name" value="${this.bookingForm.name}" data-oninput="updateBookingForm" data-field="name" />
                                    <input type="date" value="${this.bookingForm.date}" data-oninput="updateBookingForm" data-field="date" />
                                    <input type="time" value="${this.bookingForm.time}" data-oninput="updateBookingForm" data-field="time" />
                                    <select data-oninput="updateBookingForm" data-field="service">
                                        <option value="">Select a Service</option>
                                        ${this.services.map(service => `<option value="${service.name}">${service.name}</option>`).join('')}
                                    </select>
                                    <button type="button" data-onclick="submitBooking">Submit</button>
                                </form>
                            `;
                        case 'contact':
                            return `
                                <h2>Contact Us</h2>
                                <p>Email: info@glamournails.com</p>
                                <p>Phone: +1 (123) 456-7890</p>
                            `;
                        default:
                            return '<p>Page not found</p>';
                    }
                },
                updateBookingForm(event) {
                    const field = event.target.dataset.field;
                    this.bookingForm[field] = event.target.value;
                },
                submitBooking() {
                    alert(`Appointment booked for ${this.bookingForm.name} on ${this.bookingForm.date} at ${this.bookingForm.time} for ${this.bookingForm.service}!`);
                    this.currentView = 'home';
                }
            }
        });

        // Render all components
        Act.renderAll();
    </script>
</body>
</html>
