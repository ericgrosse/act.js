<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour Nails Salon</title>
    <style>
        /* ... (existing styles remain unchanged) */
        header, footer {
            background-color: #f4b6c2;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header></header>
    <div id="app"></div>
    <footer></footer>
    <script type="module">
        import Act from './Act.js';

        // Create Header
        Act.createHeader({
            template: () => `
                <h1>Welcome to Glamour Nails Salon</h1>
                <nav>
                    <button data-onclick="showServices">Services</button>
                    <button data-onclick="showBookingForm">Book Appointment</button>
                    <button data-onclick="showContact">Contact Us</button>
                </nav>
            `,
            methods: {
                showServices() {
                    Act.components[0].state.currentView = 'services';
                    Act.renderAll();
                },
                showBookingForm() {
                    Act.components[0].state.currentView = 'booking';
                    Act.renderAll();
                },
                showContact() {
                    Act.components[0].state.currentView = 'contact';
                    Act.renderAll();
                }
            }
        });

        // Create Footer
        Act.createFooter({
            template: () => `
                <p>&copy; 2024 Glamour Nails Salon - All rights reserved.</p>
            `
        });

        // Main App Component
        Act.createComponent({
            target: '#app',
            template: (state, methods) => `
                <main>
                    <section id="content">
                        ${methods.renderCurrentView()}
                    </section>
                </main>
            `,
            data: {
                currentView: 'home',
                services: [
                    { name: 'Manicure', price: '$20' },
                    { name: 'Pedicure', price: '$25' },
                    { name: 'Gel Nails', price: '$30' },
                ],
                bookingForm: {
                    name: '',
                    date: '',
                    time: '',
                    service: '',
                },
            },
            methods: {
                // ... (existing methods remain unchanged)
            }
        });

        // Render all components
        Act.renderAll();
    </script>
</body>
</html>
