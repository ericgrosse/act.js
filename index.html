<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour Nails Salon</title>
    <link rel="stylesheet" href="Act.css">
</head>
<body>
    <header></header>
    <main id="app"></main>
    <footer></footer>
    <script type="module">
        import Act from './Act.js';

        // Create Header
        Act.createHeader({
            template: () => `
                <h1>Welcome to Glamour Nails Salon</h1>
                <nav>
                    <button data-onclick="showHome">Home</button>
                    <button data-onclick="showServices">Services</button>
                    <button data-onclick="showBookingForm">Book Appointment</button>
                    <button data-onclick="showContact">Contact Us</button>
                </nav>
            `,
            methods: {
                showHome() {
                    Act.components[0].state.currentView = 'home';
                    Act.renderAll();
                },
                showServices() {
                    Act.components[0].state.currentView = 'services';
                    Act.renderAll();
                },
                showBookingForm() {
                    Act.components[0].state.currentView = 'booking';
                    Act.renderAll();
                },
                showContact() {
                    Act.components[0].state.currentView = 'contact';
                    Act.renderAll();
                }
            }
        });

        // Create Footer
        Act.createFooter({
            template: () => `
                <p>&copy; 2024 Glamour Nails Salon - All rights reserved.</p>
            `
        });

        // Render all components
        Act.renderAll();
    </script>
</body>
</html>
